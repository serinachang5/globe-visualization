<!doctype html>
<html lang="en">
<head>
    <title>WebGL Globe</title>
    <style type="text/css">
        body {
            background: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="title">Google Search Volume by Language</div>
    <div id="container"></div>
    <script type="text/javascript" src="/globe/third-party/Detector.js"></script>
    <script type="text/javascript" src="/globe/third-party/three.min.js"></script>
    <script type="text/javascript" src="/globe/globe.js"></script>
    <script type="text/javascript">
        // Where to put the globe?
        var container = document.getElementById( 'container' );

        // Make the globe
        var globe = DAT.Globe(document.getElementById('container'), function(label) {
            return new THREE.Color([
              0xd9d9d9, 0xb6b4b5, 0x9966cc, 0x15adff, 0x3e66a3,
              0x216288, 0xff7e7e, 0xff1f13, 0xc0120b, 0x5a1301, 0xffcc02,
              0xedb113, 0x9fce66, 0x0c9a39,
              0xfe9872, 0x7f3f98, 0xf26522, 0x2bb673, 0xd7df23,
              0xe6b23a, 0x7ed3f7][label]);
          });
        // We're going to ask a file for the JSON data.
        var xhr = new XMLHttpRequest();

        // Where do we get the data?
        xhr.open( 'GET', 'search.json', true );

        // What do we do when we have it?
        xhr.onreadystatechange = function() {

            // If we've received the data
            if ( xhr.readyState === 4 && xhr.status === 200 ) {

                window.alert("Received the data.")
                // Parse the JSON
                var data = JSON.parse( xhr.responseText );
                
                window.alert(data.length);

                // Tell the globe about your JSON data
                for ( var i = 0; i < data.length; i ++ ) {
                    globe.addData( data[i][1], {format: 'magnitude', name: data[i][0]} );
                }

                // Create the geometry
                globe.createPoints();

                // Begin animation
                globe.animate();

            }

        };

        // Begin request
        xhr.send( null );
    </script>
</body>
</html>
